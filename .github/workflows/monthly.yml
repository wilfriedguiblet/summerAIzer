name: auto-reviewer-monthly

on:
  schedule:
    - cron: "0 0 1 * *"   # 00:00 UTC on the 1st of each month
  workflow_dispatch:
    inputs:
      mode:
        description: "Run mode"
        required: true
        default: "monthly"
        type: choice
        options: ["init","monthly"]
        
permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        field: [ "g-quadruplexes" ]
        mode: [ "monthly" ]
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # Fine even if your current run.py is stdlib only; keep this for future upgrades
      - name: Install Python deps (best-effort)
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt || true; fi
      - name: Ensure STATE_OF_FIELD exists
        run: |
          if [ ! -f "reports/g-quadruplexes/STATE_OF_FIELD.md" ]; then
            python run.py --field g-quadruplexes --mode init
          fi
      - name: Generate report
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          LLM_MODEL: gpt-4o-mini
        run: |
          python run.py --field "${{ matrix.field }}" --mode "${{ github.event.inputs.mode || matrix.mode }}"

      - name: Commit and push if changed
        run: |
          git config user.name "summerAIzer-bot"
          git config user.email "bot@example.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "Auto: ${{ matrix.field }} ${{ matrix.mode }} $(date -u +%Y-%m)"
          git push
